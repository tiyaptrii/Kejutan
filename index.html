<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ucapan Ulang Tahun dengan Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Comic Neue', cursive, sans-serif;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    .halaman {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: transparent;
      transition: opacity 0.5s ease;
      opacity: 0;
      visibility: hidden;
      z-index: 0;
      padding: 0 15px;
    }

    .halaman.active {
      opacity: 1;
      visibility: visible;
      z-index: 1;
    }

    /* Halaman 1 styling */
    #halaman1 h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 0 0 10px #ff3385, 0 0 20px #ff3385;
      user-select: none;
      margin-bottom: 10px;
    }

    #halaman1 p {
      font-size: 1.25rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #ff66b2;
    }

    .btn-pink {
      background: linear-gradient(45deg, #ff66b2, #ff3385);
      color: white;
      border: none;
      padding: 14px 40px;
      font-weight: 700;
      font-size: 1.3rem;
      border-radius: 50px;
      box-shadow: 0 0 15px #ff3385;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .btn-pink:hover:enabled {
      background: linear-gradient(45deg, #ff3385, #ff66b2);
      box-shadow: 0 0 25px #ff66b2;
      transform: scale(1.1);
    }

    .btn-pink:disabled {
      background: #ffb6d6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    /* Gambar hadiah di halaman 3 dan 4 */
    .gift-img, .kado-img {
      max-width: 250px;
      width: 80vw;
      max-height: 250px;
      cursor: pointer;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 102, 178, 0.5);
      transition: transform 0.3s ease;
    }

    .gift-img:hover, .kado-img:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 10px 30px rgba(255, 51, 133, 0.8);
    }

    /* Photos styling */
    .photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      padding: 0 15px;
    }

    .photo {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(255, 102, 178, 0.7);
    }

    /* Efek bunga jatuh */
    .falling-flower {
      position: fixed;
      top: -50px;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png'); /* Love icon */
      background-size: cover;
      animation: fall linear infinite;
      pointer-events: none;
      opacity: 0.9;
      z-index: 10;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Konfeti warna-warni */
    .confetti-piece {
      position: fixed;
      width: 8px;
      height: 12px;
      opacity: 0.9;
      top: 0;
      pointer-events: none;
      animation: confetti-fall linear infinite;
      border-radius: 2px;
      z-index: 20;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Balon animasi */
    .balloon {
      position: fixed;
      bottom: -100px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.85;
      pointer-events: none;
      animation: balloon-up linear forwards;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
      z-index: 15;
    }

    @keyframes balloon-up {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Ukuran dan warna balon variasi */
    .balloon-1 {
      width: 40px;
      height: 55px;
      background: #ff3385;
      left: 10vw;
      animation-duration: 12s;
      animation-delay: 0s;
    }

    .balloon-2 {
      width: 35px;
      height: 50px;
      background: #ff66b2;
      left: 30vw;
      animation-duration: 14s;
      animation-delay: 3s;
    }

    .balloon-3 {
      width: 50px;
      height: 65px;
      background: #ff99cc;
      left: 50vw;
      animation-duration: 16s;
      animation-delay: 6s;
    }

    .balloon-4 {
      width: 30px;
      height: 45px;
      background: #ff4d94;
      left: 70vw;
      animation-duration: 15s;
      animation-delay: 2s;
    }

    .balloon-5 {
      width: 45px;
      height: 60px;
      background: #ff1a75;
      left: 85vw;
      animation-duration: 13s;
      animation-delay: 5s;
    }

    /* Responsive text */
    @media (max-width: 576px) {
      #halaman1 h1 {
        font-size: 2.4rem;
      }

      #halaman1 p {
        font-size: 1rem;
      }

      .btn-pink {
        padding: 12px 25px;
        font-size: 1rem;
      }

      .gift-img, .kado-img {
        max-width: 180px;
        max-height: 180px;
      }

      .photo {
        width: 120px;
        height: 120px;
      }
    }

    /* Game page style */
    #halaman2 h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      color: #ff3385;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ff66b2;
    }

    .number-btn {
      background: #ff66b2;
      border: none;
      color: white;
      font-size: 2rem;
      padding: 15px 20px;
      margin: 10px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff3385;
      transition: transform 0.3s ease;
      user-select: none;
    }

    .number-btn:hover {
      transform: scale(1.1);
      background: #ff3385;
      box-shadow: 0 0 20px #ff66b2;
    }

    #game-message {
      font-size: 1.4rem;
      color: #ff3385;
      margin: 15px 0 25px 0;
      min-height: 40px;
      font-weight: 700;
    }

    #next-btn {
      display: none;
      background: linear-gradient(45deg, #ff66b2, #ff3385);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: 0 0 15px #ff3385;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
    }

    #next-btn:hover {
      background: linear-gradient(45deg, #ff3385, #ff66b2);
      box-shadow: 0 0 25px #ff66b2;
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <!-- Halaman 1 -->
  <div id="halaman1" class="halaman active">
    <h1>Hai... Ada Kejutan Nih! üéÅ</h1>
    <p>Yuk main game dulu sebelum lihat kejutan!</p>
    <button class="btn-pink mt-4" onclick="showHalaman2()">Main Game</button>
  </div>

  <!-- Halaman 2: Game Tebak Angka -->
  <div id="halaman2" class="halaman">
    <h2>Tebak Angka 1 sampai 5 üé≤</h2>
    <div>
      <button class="number-btn" onclick="cekTebakan(1)">1</button>
      <button class="number-btn" onclick="cekTebakan(2)">2</button>
      <button class="number-btn" onclick="cekTebakan(3)">3</button>
      <button class="number-btn" onclick="cekTebakan(4)">4</button>
      <button class="number-btn" onclick="cekTebakan(5)">5</button>
    </div>
    <div id="game-message"></div>
    <button id="next-btn" onclick="showHalaman3()">Lanjut ke Kejutan</button>
  </div>

  <!-- Halaman 3 -->
  <div id="halaman3" class="halaman">
    <h2>Klik Ini</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" alt="Hadiah" class="gift-img mt-4" onclick="showHalaman4()">
  </div>

  <!-- Halaman 4 -->
  <div id="halaman4" class="halaman">
    <h2>Klik Lagi Yuk üíù</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/2589/2589175.png" alt="Kado" class="kado-img mt-3" onclick="bukaKado()">

    <!-- Isi Kado -->
    <div id="isiKado" class="hidden mt-4">
      <h3 class="text-danger">Selamat Ulang Tahun AYRA! üéâüéÇ</h3>
      <p class="px-3">Semoga panjang umur, sehat selalu, makin pinter, cantik...sisanya kamu berdoa sendiri nanti aku aminin..aamiin</p>
 <audio id="birthday-music" src="https://www.bensound.com/bensound-music/bensound-birthday.mp3" preload="auto"></audio>
      <div class="photos">
        <img src="1.jpg" class="photo" alt="Foto 1">
        <img src="2.jpg" class="photo" alt="Foto 2">
        <img src="3.jpg" class="photo" alt="Foto 3">
      </div>
    </div>
  </div>

  <script>
    let angkaTebakan = Math.floor(Math.random() * 5) + 1;
const gameMessage = document.getElementById('game-message');
const nextBtn = document.getElementById('next-btn');

function tampilkanHalaman(id) {
  const halaman = document.querySelectorAll('.halaman');
  halaman.forEach(h => h.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function showHalaman2() {
  tampilkanHalaman('halaman2');
  resetGame();
}

function showHalaman3() {
  tampilkanHalaman('halaman3');
}

function showHalaman4() {
  tampilkanHalaman('halaman4');
}

function bukaKado() {
  const isiKado = document.getElementById('isiKado');
  const music = document.getElementById('birthday-music');

  isiKado.classList.toggle('hidden');
  if (!isiKado.classList.contains('hidden')) {
    mulaiBungaJatuh();
    music.currentTime = 0;
    music.play().catch(e => console.log("Autoplay error:", e));
  } else {
    music.pause();
    music.currentTime = 0;
  }
}

function cekTebakan(nomor) {
  if (nomor === angkaTebakan) {
    gameMessage.textContent = 'üéâ Benar! Kamu jago deh!';
    nextBtn.style.display = 'inline-block';
    disableButtons(true);
  } else {
    gameMessage.textContent = 'üòÖ Coba lagi ya!';
  }
}

function disableButtons(disabled) {
  const btns = document.querySelectorAll('.number-btn');
  btns.forEach(b => b.disabled = disabled);
}

function resetGame() {
  angkaTebakan = Math.floor(Math.random() * 5) + 1;
  gameMessage.textContent = '';
  nextBtn.style.display = 'none';
  disableButtons(false);
}

// Efek bunga jatuh
function mulaiBungaJatuh() {
  for (let i = 0; i < 30; i++) {
    const flower = document.createElement("div");
    flower.classList.add("falling-flower");
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(flower);

    setTimeout(() => {
      flower.remove();
    }, 9000);
  }
}

// Konfeti dan balon saat load halaman 1
function buatKonfeti() {
  const colors = ['#FF3385', '#FF66B2', '#FF99CC', '#FFC0CB', '#FFD1DC', '#FF4D94', '#FF1A75'];
  for(let i=0; i<60; i++) {
    const konfeti = document.createElement('div');
    konfeti.classList.add('confetti-piece');
    konfeti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    konfeti.style.left = Math.random() * 100 + 'vw';
    konfeti.style.animationDuration = (5 + Math.random()*7) + 's';
    konfeti.style.animationDelay = (Math.random()*10) + 's';
    konfeti.style.width = (6 + Math.random()*6) + 'px';
    konfeti.style.height = (8 + Math.random()*8) + 'px';
    konfeti.style.borderRadius = Math.random() > 0.5 ? '2px' : '50%';
    document.body.appendChild(konfeti);
  }
}

function buatBalon() {
  const colors = ['#ff3385', '#ff66b2', '#ff99cc', '#ff4d94', '#ff1a75'];
  for(let i=1; i<=5; i++) {
    const balon = document.createElement('div');
    balon.classList.add('balloon', 'balloon-'+i);
    balon.style.backgroundColor = colors[i-1];
    balon.style.left = (10 + i*15) + 'vw';
    balon.style.animationDuration = (12 + Math.random()*6) + 's';
    balon.style.animationDelay = (i*2) + 's';
    document.body.appendChild(balon);
  }
}

window.onload = () => {
  buatKonfeti();
  buatBalon();
}

  </script>
</body>
</html>
